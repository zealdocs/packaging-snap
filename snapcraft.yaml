name: zeal # you probably want to 'snapcraft register <name>'
version: '0.6.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Zeal is a simple offline documentation browser inspired by Dash.
description: |
        Zeal is a simple offline documentation browser inspired by Dash.

grade: stable
confinement: strict
apps:
  zeal:
    command: desktop-launch $SNAP/bin/zeal
    plugs: [network, x11, unity7, browser-support]
parts:

  zeal:
    plugin: cmake
    source: https://github.com/zealdocs/zeal/archive/v$SNAPCRAFT_PROJECT_VERSION.tar.gz
    build-packages:
      - build-essential
      - libarchive-dev
      - libappindicator-dev
      - libxcb-keysyms1-dev
      - zlib1g-dev
      - libx11-dev
      - libxslt1-dev
      - libqt5x11extras5-dev
      - libqt5webkit5-dev
      - libsqlite3-dev
      - extra-cmake-modules
    stage-packages:
      - libsqlite3-0
      - xcb
      - libarchive13
      - libxcb-cursor0
    after: [desktop-qt5]
    # TODO: Exclude more unneeded files
    prime:
      - -usr/share/man
